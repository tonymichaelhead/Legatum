 <div class="row center" id="contract1">
  <div class="col center s12 m12 l6">
    <div class="card-panel center">
      <h2 class="header2 bold">New Contract</h2>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <i class="material-icons prefix">insert_drive_file</i>
              <input name="nickname" type="text" [(ngModel)]="newContract.contract_nickname">
              <label for="nickname">Please choose a nickname for your contract</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <i class="material-icons prefix">face</i>
              <input name="beneficiary" type="text" [(ngModel)]="newContract.beneficiary">
              <label for="beneficiary">Beneficiary</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="medium material-icons prefix">assignment</i>
              <textarea id="textarea1" name="willText" class="materialize-textarea" type="text" [(ngModel)]="newContract.will_text"></textarea>
              <label for="willText">Last Will and Testament Text</label>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <!-- <button routerLink="/dashboard" routerLinkActive="active"><div id="cancel-button">Cancel</div></button> -->
                <button class="btn red lighten-1 waves-effect waves-light right" name="action" routerLink="/dashboard" routerLinkActive="active">Cancel
                    <i class="mdi-content-send left"></i><i class="medium material-icons left">block</i>
                </button>
                <button class="btn grey darken-3 waves-effect waves-light right" type="submit" name="action" (click)="handleClickOnReview()">Submit
                  <i class="mdi-content-send right"></i><i class="medium material-icons left">cloud</i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
